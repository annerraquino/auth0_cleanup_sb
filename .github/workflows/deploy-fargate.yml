name: Deploy Fargate

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: auth0-cleanup-sb
  TF_DIR: infra/terraform/envs/dev   # <— your folder with main.tf

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: deploy-fargate
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}   # set in repo Settings → Variables
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: github-actions

      - name: Set up Java (JDK 21)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Build JAR (skip tests)
        working-directory: app
        run: mvn -q -DskipTests clean package

      - name: Log in to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push Docker image
        env:
          ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
        run: |
          IMAGE_URI="${ECR_REGISTRY}/${ECR_REPOSITORY}:${GITHUB_SHA}"
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV
          docker build -t "$IMAGE_URI" ./app
          docker push "$IMAGE_URI"

      - name: Debug Terraform directory
        run: |
          echo "TF_DIR=${{ env.TF_DIR }}"
          ls -la "${{ env.TF_DIR }}"
          echo "---- .tf files ----"
          find "${{ env.TF_DIR }}" -maxdepth 1 -type f -name "*.tf" -print

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5

      - name: Terraform Init
        run: terraform -chdir="${{ env.TF_DIR }}" init -input=false

      - name: Terraform Plan
        env:
          ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
        run: |
          terraform -chdir="${{ env.TF_DIR }}" plan -input=false \
            -var="image_uri=${ECR_REGISTRY}/${ECR_REPOSITORY}:${GITHUB_SHA}" \
            -var="s3_bucket=${{ vars.S3_BUCKET }}" \
            -var="ssm_param_prefix=${{ vars.SSM_PARAM_PREFIX }}"

      - name: Terraform Apply
        env:
          ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
        run: |
          terraform -chdir="${{ env.TF_DIR }}" apply -auto-approve -input=false \
            -var="image_uri=${ECR_REGISTRY}/${ECR_REPOSITORY}:${GITHUB_SHA}" \
            -var="s3_bucket=${{ vars.S3_BUCKET }}" \
            -var="ssm_param_prefix=${{ vars.SSM_PARAM_PREFIX }}"
