name: Deploy Fargate

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

env:
  AWS_REGION: us-east-1
  ECR_REPOSITORY: auth0-cleanup-sb
  TF_DIR: infra/terraform/envs/dev
  PROJECT_NAME: auth0-cleanup-sb     # must match local.name / var.project_name in TF

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: deploy-fargate
      cancel-in-progress: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_TO_ASSUME }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: github-actions

      - name: Setup Java (JDK 21)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Build JAR (skip tests)
        working-directory: app
        run: mvn -q -DskipTests clean package

      - name: Log in to Amazon ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build & Push Docker image
        env:
          ECR_REGISTRY: ${{ steps.ecr-login.outputs.registry }}
        run: |
          IMAGE_URI="${ECR_REGISTRY}/${ECR_REPOSITORY}:${GITHUB_SHA}"
          echo "IMAGE_URI=$IMAGE_URI" >> $GITHUB_ENV
          docker build -t "$IMAGE_URI" ./app
          docker push "$IMAGE_URI"

      - name: Debug TF dir & files
        run: |
          echo "TF_DIR=${{ env.TF_DIR }}"
          ls -la "${{ env.TF_DIR }}"
          echo "---- .tf files ----"
          find "${{ env.TF_DIR }}" -maxdepth 1 -type f -name "*.tf" -print

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.8.5

      - name: Terraform Init
        env:
          TF_VAR_image_uri:        ${{ env.IMAGE_URI }}
          TF_VAR_s3_bucket:        ${{ vars.S3_BUCKET }}
          TF_VAR_ssm_param_prefix: ${{ vars.SSM_PARAM_PREFIX }}
        run: terraform -chdir="${{ env.TF_DIR }}" init -input=false -no-color

      # Auto-import CW log group if it already exists
      - name: Import existing CloudWatch log group if present
        env:
          LOG_GROUP: /ecs/${{ env.PROJECT_NAME }}
        run: |
          set -euo pipefail
          # Already in state?
          if terraform -chdir="${TF_DIR}" state show aws_cloudwatch_log_group.app >/dev/null 2>&1; then
            echo "Log group already in Terraform state."
            exit 0
          fi

          # Exists in AWS?
          EXISTS=$(aws logs describe-log-groups \
            --log-group-name-prefix "$LOG_GROUP" \
            --query 'logGroups[?logGroupName==`'"$LOG_GROUP"'`].logGroupName' \
            --output text || true)

          if [ "$EXISTS" = "$LOG_GROUP" ]; then
            echo "Importing existing log group: $LOG_GROUP"
            terraform -chdir="${TF_DIR}" import aws_cloudwatch_log_group.app "$LOG_GROUP"
          else
            echo "No preexisting log group; Terraform will create $LOG_GROUP"
          fi


      - name: Pre-clean IAM policy (delete if exists)
        env:
          TF_DIR: ${{ env.TF_DIR }}                 # e.g., infra/terraform/envs/dev
          POLICY_NAME: ${{ env.PROJECT_NAME }}-task-s3-ssm   # must match the 'name' in aws_iam_policy
        run: |
          set -euo pipefail

          ACCOUNT_ID=$(aws sts get-caller-identity --query Account --output text)
          POLICY_ARN="arn:aws:iam::${ACCOUNT_ID}:policy/${POLICY_NAME}"

          # If it's already in Terraform state, let Terraform manage it
          if terraform -chdir="${TF_DIR}" state show aws_iam_policy.task_s3_ssm >/dev/null 2>&1; then
            echo "Policy already tracked in Terraform state; skipping pre-clean."
            exit 0
          fi

          # If it doesn't exist in AWS, nothing to delete
          if ! aws iam get-policy --policy-arn "$POLICY_ARN" >/dev/null 2>&1; then
            echo "No preexisting policy: $POLICY_ARN"
            exit 0
          fi

          echo "Found existing policy: $POLICY_ARN — detaching and deleting."

          # Detach from roles
          ROLES=$(aws iam list-entities-for-policy --policy-arn "$POLICY_ARN" --query 'PolicyRoles[].RoleName' --output text || true)
          if [ -n "$ROLES" ]; then
            for R in $ROLES; do aws iam detach-role-policy --role-name "$R" --policy-arn "$POLICY_ARN"; done
          fi

          # Detach from users
          USERS=$(aws iam list-entities-for-policy --policy-arn "$POLICY_ARN" --query 'PolicyUsers[].UserName' --output text || true)
          if [ -n "$USERS" ]; then
            for U in $USERS; do aws iam detach-user-policy --user-name "$U" --policy-arn "$POLICY_ARN"; done
          fi

          # Detach from groups
          GROUPS=$(aws iam list-entities-for-policy --policy-arn "$POLICY_ARN" --query 'PolicyGroups[].GroupName' --output text || true)
          if [ -n "$GROUPS" ]; then
            for G in $GROUPS; do aws iam detach-group-policy --group-name "$G" --policy-arn "$POLICY_ARN"; done
          fi

          # Delete all non-default versions
          VERS=$(aws iam list-policy-versions --policy-arn "$POLICY_ARN" \
                  --query 'Versions[?IsDefaultVersion==`false`].VersionId' --output text || true)
          for V in $VERS; do aws iam delete-policy-version --policy-arn "$POLICY_ARN" --version-id "$V"; done

          # Delete the policy
          aws iam delete-policy --policy-arn "$POLICY_ARN"
          echo "Deleted $POLICY_ARN; Terraform will recreate it."


      - name: Terraform Plan
        env:
          # pass both TF_VAR_* and -var to be 100% non-interactive
          TF_VAR_image_uri:        ${{ env.IMAGE_URI }}
          TF_VAR_s3_bucket:        ${{ vars.S3_BUCKET }}
          TF_VAR_ssm_param_prefix: ${{ vars.SSM_PARAM_PREFIX }}
          ECR_REGISTRY:            ${{ steps.ecr-login.outputs.registry }}
        run: |
          terraform -chdir="${{ env.TF_DIR }}" plan -input=false -no-color \
            -var="image_uri=${IMAGE_URI}" \
            -var="s3_bucket=${{ vars.S3_BUCKET }}" \
            -var="ssm_param_prefix=${{ vars.SSM_PARAM_PREFIX }}"

      - name: Terraform Apply
        env:
          TF_VAR_image_uri:        ${{ env.IMAGE_URI }}
          TF_VAR_s3_bucket:        ${{ vars.S3_BUCKET }}
          TF_VAR_ssm_param_prefix: ${{ vars.SSM_PARAM_PREFIX }}
        run: |
          terraform -chdir="${{ env.TF_DIR }}" apply -auto-approve -input=false -no-color \
            -var="image_uri=${IMAGE_URI}" \
            -var="s3_bucket=${{ vars.S3_BUCKET }}" \
            -var="ssm_param_prefix=${{ vars.SSM_PARAM_PREFIX }}"
